<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>

<form action="input.jsp" method="post">
<fieldset >
<legend><h1>개인정보입력</h1></legend><!--박스 이름 -->

	<p>이름 : <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus></p><!--이름,size20 자동완성 -->
	<p>성별 :
	<select name="gender">
	<option value="남성">남성</option>
	<option value="여성">여성</option>
	</select></p>
	결혼 :
	<input type="radio" name="merry" value="no">미혼
	<input type="radio" name="merry" value="yes">기혼
	<hr></hr>
	<p>아이디 : <input type="text" name="name" size="25" placeholder="아이디를 입력하세요" autofocus></p><!--아이디를 입력하게요 나오게하기 -->
	<p>비밀번호 : <input type="password" name="name" size="25" placeholder="비밀번호를 입력하세요" autofocus></p><!--비밀번호를 입력하게요 나오게하기 -->
	<p>비밀번호(확인) : <input type="password" name="name" size="25" placeholder="비밀번호를 한번더 입력하세요" autocomplete="on" required></p><!--한번더 확인하기 -->
	<hr></hr>
	학교 : <input type="text" name="school"><br />
	전화번호 :<input type="tel" name="tel" /><br />
	좋아하는 색 :    <input type="color" name="color" /><br />
	생년월일 :   <input type="date" name="date" /><br />
	범위 :    <input type="range" name="range" min="1" max="10" step="2" /><br />
	<hr></hr>
	<p>사진 : <input type="file" accept="image/jpg,image/gif"></p><!--증명사진 올리는곳-->
	<hr></hr>
	<p>자기 소개서</p>
	<textarea name="feedback" rows="5" cols="50" Byte="1000"></textarea><br/>
	<input type="submit" value="제출">
	<input type="reset" value="다시작성">

</fieldset>    
	<select name="subjects" size="0" ></select><!--약관동의-->
	<option value="1" >이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택),
프로모션 안내 메일 수신(선택)에 모두 동의합니다.</option>
	<input type="submit" value="동의">
</form>
</body>
</html>
